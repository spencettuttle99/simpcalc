<html>
<head>
<!-- Our metadata goes here use command / to comment a line, title simply puts a title to your page-->
  <title> Simple Calculator </title> 
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="simpleCalcV4.js"></script>
  <link rel="stylesheet" type="text/css" href="simpleCalc.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body id="body">
  <h1 class='title'>
	The Great Simple Calculator</h1>
	<div class="wrapper">

		<div class="screen">_</div>

		<div class='button_wrapper'>
			<div button type = "button" class="col-xs-3 button btnCl "><h2 class="text1">CL</h2></div>
			<div button type = "button" class="col-xs-3 button btnCh"><h2 class="text1">+/-</h2></div>
			<div button type = "button" class="col-xs-3 button btnBack"><h2 class="text1">DL</h2></div>
			<div button type = "button" class="col-xs-3 button btnDi"><h2 class="text1">/</h2></div>
			<div button type = "button" class="col-xs-3 button btn1" data-btn1 = "1" ><h2 class="text1">1</h2></div>
			<div button type = "button" class="col-xs-3 button btn2" data-btn2 = "2"><h2 class="text1">2</h2></div>
			<div button type = "button" class="col-xs-3 button btn3" data-btn3 = "3"><h2 class="text1">3</h2></div>
			<div button type = "button" class="col-xs-3 button btnM"><h2 class="text1">X</h2></div>
			<div button type = "button" class="col-xs-3 button btn4" data-btn4 = "4"><h2 class="text1">4</h2></div>
			<div button type = "button" class="col-xs-3 button btn5" data-btn5 = "5"><h2 class="text1">5</h2></div>
			<div button type = "button" class="col-xs-3 button btn6" data-btn6 = "6"><h2 class="text1">6</h2></div>
			<div button type = "button" class="col-xs-3 button btnS"><h2 class="text1">-</h2></div>
			<div button type = "button" class="col-xs-3 button btn7" data-btn7 = "7"><h2 class="text1">7</h2></div>
			<div button type = "button" class="col-xs-3 button btn8" data-btn8 = "8"><h2 class="text1">8</h2></div>
			<div button type = "button" class="col-xs-3 button btn9" data-btn9 = "9"><h2 class="text1">9</h2></div>
			<div button type = "button" class="col-xs-3 button btnPl"><h2 class="text1">+</h2></div>
			<div button type = "button" class="col-xs-6 button btn0" data-btn0 = "0"><h2 class="text1">0</h2></div>
			<div button type = "button" class="col-xs-3 button btnDe"><h2 class="text1">.</h2></div>
			<div button type = "button" class="col-xs-3 button btnE "><h2 class="text1">=</h2></div>
		</div>

	</div>	

	
</body>
</html>
